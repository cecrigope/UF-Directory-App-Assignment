<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Monda" rel="stylesheet">
</head>

<body ng-app="directoryApp">
  <div class="container">

    <div class="row">
      <h1 class="headline">UF Directory App</h1>
      <hr>
    </div>

    <div class="row-special">
      <div class="col-md-6">
        <div class="input-group" id="searchBar">
          <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
          <input ng-model="searchText" type="text" class="form-control" placeholder="Search">
        </div>
      </div>

      <div class="col-md-6 special">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal" style="float: right">
          Add to directory
        </button>
      </div>
    </div>

    <div class="row" ng-controller="ListingsController">
      <div class="col-md-6 remove-top-padding">

        <div class="tableWrapper">
          <table class="table table-striped table-hover">
            <tr>
              <th>CODE</th>
              <th>BUILDING NAME</th>
              <th></th>
            </tr>
            <tr ng-repeat="listing in listings | filter:searchText" ng-click="showDetails(listing)">
              <th>{{ listing.code }}</th>
              <th>{{ listing.name }}</th>
              <th>
                <button type="button" class="btn btn-danger btn-xs" ng-click="deleteListing(listing)">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
              </th>
            </tr>
          </table>
        </div>
      </div>

      <div class="col-md-6">
        <div class="jumbotron" style="padding-left:20px; padding-right: 20px;">
          <h2>Detailed Information</h2>
          <table>
            <tbody>
              <tr>
                <div class="row">
                  <th class="col-sm-3">
                    <p><strong>Code: </strong></p>
                  </th>
                  <td class="col-sm-9">
                    <p> {{ code }} </p>
                  </td>
                </div>
              </tr>
              <tr>
                <div class="row">
                  <th class="col-sm-3">
                    <p><strong>Name: </strong></p>
                  </th>
                  <td class="col-sm-9">
                    <p> {{ name }} </p>
                  </td>
                </div>
              </tr>
              <tr>
                <div class="row">
                  <th class="col-sm-3">
                    <p><strong>Latitude: </strong></p>
                  </th>
                  <td class="col-sm-9">
                    <p> {{ coor.latitude }} </p>
                  </td>
                </div>
              </tr>
              <tr>
                <div class="row">
                  <th class="col-sm-3">
                    <p><strong>Longitude: </strong></p>
                  </th>
                  <td class="col-sm-9">
                    <p> {{ coor.longitude }} </p>
                  </td>
                </div>
              </tr>
              <tr>
                <div class="row">
                  <th class="col-sm-3">
                    <p><strong>Address: </strong></p>
                  </th>
                  <td class="col-sm-9">
                    <p> {{ addr }} </p>
                  </td>
                </div>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Add modal -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="addModalLabel">Add to directory</h2>
              </div>

              <div class="modal-body">
                <div ng-submit="addListing()">
                  <form class="form-group">
                    <label for="code">Building Code</label>
                    <input type="text" class="form-control" ng-model="buildingCode" name="code">
                  </form>
                  <form class="form-group">
                    <label for="name">Building Name</label>
                    <input type="text" class="form-control" ng-model="buildingName" name="name">
                  </form>
                  <form class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="text" class="form-control" ng-model="buildingCoor.latitude" name="coor.latitude">
                  </form>
                  <form class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="text" class="form-control" ng-model="buildingCoor.longitude" name="coor.longitude">
                  </form>
                  <form class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" ng-model="buildingAddr" name="addr" rows="4">
                  </form>
                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-click="addListing()" type="button" class="btn btn-success">Add</button>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
  <script src="app.js"></script>
  <script src="listingController.js"></script>
  <script src="listingFactory.js"></script>
</body>

</html>
