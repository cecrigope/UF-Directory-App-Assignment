<!-- Fill in this file to create a UI view for editing listing entries. -->
<div class="row" ng-controller="ListingsController" ng-init="findOne()">
  <div class="col-md-offset-1 col-md-10">


    <div class="jumbotron">
      <img id="loader" ng-show="loading" src="/../../img/484.gif">

      <form name="updateForm" class="form-horizontal" ng-submit="update(updateForm.$valid)">
        <fieldset>
          <div class="form-group">
            <label for="code">Building Code</label>
            <input type="text" class="form-control" name="code" ng-model="listing.code">
          </div>

          <div class="form-group">
            <label for="name">Building Name</label>
            <input type="text" class="form-control" name="name" ng-model="listing.name">
          </div>

          <div class="form-group">
            <label for="address">Building Address</label>
            <input type="text" class="form-control" name="address" ng-model="listing.address">
          </div>

          <div class="form-group">
            <input type="submit"  class="btn btn-success">
          </div>
        </fieldset>
      </form>

    </div>
  </div>
</div>
